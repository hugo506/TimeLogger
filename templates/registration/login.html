{% extends "registration/base.html" %}
{% block content %}
{% if form.errors %}
    <p>Your username and password didnâ€™t match. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-signin">
    <h2 class="form-signin-heading"><img src="{{ STATIC_URL }}img/logo.png" alt="logo" width="40px"/>TimeLogger!</h2>
    <hr />
    {% csrf_token %}

    <input id="id_username" name="username" type="text" class="form-control" placeholder="Username" autofocus/>
    <input id="id_password" name="password" type="password" class="form-control" placeholder="Password" />

    <input type="submit" value="Sign in" class="btn btn-large btn-primary btn-block" />
    <input type="hidden" name="next" value="{{ next }}" />
    <p class="small footer_msg">TimeSheet Management Software &copy; 2013</p>
</form>
{% endblock %}
