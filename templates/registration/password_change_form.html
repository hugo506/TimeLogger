{% extends "activities/base.html" %}

{% block content %}
<form method="post" action="{% url 'django.contrib.auth.views.password_change' %}" class="form-signin password-change-form">
    <h3>Change Password</h3>
    <hr />
    {% if form.errors %} 
    <div class="alert alert-info"> {{ form.errors}} </div>
    {% endif %}
    {% csrf_token %}
    <div class="form-group">
        <input id="id_old_password" name="old_password" type="password" class="form-control" placeholder="Old Password" />
    </div>

    <div class="form-group">
        <input id="id_new_password1" name="new_password1" type="password" class="form-control" placeholder="New Password" />
    </div>

    <div class="form-group">
        <input id="id_new_password2" name="new_password2" type="password" class="form-control" placeholder="New Password Confirmation" />
    </div>

    <input type="submit" value="Change Password" class="btn btn-large btn-primary btn-block" />
</form>
{% endblock %}
