{% extends "activities/base.html" %}
{% load chartkick %}

{% block content %}
<div class="row">
    <div class="col-lg-3 sidenav">
        <h4>Dates</h4>
        <p class="small">Enter dates for which the reports to be generated</p>
        <hr />
        <form action="{% url 'reports' %}" method="POST"> {% csrf_token %}
            <fieldset>
                <div class="form-group">
                    <label for="id_start_date"><span class="glyphicon glyphicon-calendar"></span>   Start Date</label>    
                    <input class="form-control" id="id_start_date" name="start_date" type="text" />
                </div>
                <div class="form-group">
                    <label for="id_end_date"><span class="glyphicon glyphicon-calendar"></span>   End Date</label>    
                    <input class="form-control" id="id_end_date" name="end_date" type="text" />
                </div>
                <input type="submit" value="Generate Reports!" class="btn btn-primary btn-lg btn-block"/>
            </fieldset>   
        </form>
    </div>


    <div class="col-lg-3"></div>
    <div class="col-lg-3"></div>
    <div class="col-lg-3"></div>
</div>

<div class="row">
    <div class="col-lg-4">
    </div>
    <div class="col-lg-8"></div>
</div>
{% endblock %}

{% block custom_js %}
    <script src="{{ STATIC_URL }}js/jsapi.js"></script>
    <script src="{{ STATIC_URL }}chartkick.js"></script>
{% endblock %}
