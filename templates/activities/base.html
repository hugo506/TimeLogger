<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>TimeLogger!</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/datepicker.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/nprogress.css" rel="stylesheet">

    <!-- CUSTOM JAVASCRIPT BLOCK FOR CHARTKICK -->
    {% block custom_js %} {% endblock %}

    <style type="text/css">
        .bs-callout{
            margin: 20px 0;
            padding: 15px;
            border-left: 5px solid #eee;
        }
        .bs-callout-danger {
            background-color: #fcf2f2;
            border-color: #dFb5b4;
        }
        .sidepane {
            background-color: #e9eaea;
        }
        .close:hover {
            color: #d9534f;
            opacity: 1;
        }
    </style>
  </head>

  <body>

    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">TimeLogger</a>
        <div class="nav-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="{% url 'reports' %}">Reports</a></li>
            {% if user.is_active and user.is_staff %}
            <li><a href="/admin">Admin</a></li>
            {% endif %}
          </ul>
          <ul class="nav navbar-nav pull-right">
              <li><a href="#">Logged in as {{ user.username }}</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div> <!-- /container -->


    <!-- THE JAVASCRIPT -->
    <script type="text/javascript" src="{{STATIC_URL}}js/jquery.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/nprogress.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/custom.js"></script>

    <script type="text/javascript">
        (function(){
            $('#id_activity_type').addClass("form-control");
            // datepicker initialization
            $('#id_activity_date').datepicker({ autoclose: true });
            $('#id_start_date').datepicker({ autoclose: true });
            $('#id_end_date').datepicker({ autoclose: true });
            $('.description').tooltip();
         })();
        
    </script>
 </body>
</html>
